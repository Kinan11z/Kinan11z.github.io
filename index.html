<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Announcer - Download the App</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: #f5f5f5;
      text-align: center;
    }
    .container {
      max-width: 500px;
      padding: 20px;
    }
    .logo {
      width: 100px;
      height: 100px;
      background: #007AFF;
      border-radius: 20px;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 24px;
      margin: 10px 0;
      color: #333;
    }
    p {
      color: #666;
      margin-bottom: 20px;
    }
    .btn {
      display: inline-block;
      padding: 12px 24px;
      background: #007AFF;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      margin: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo"></div>
    <h1>Announcer</h1>
    <p>لعرض هذا المحتوى، يرجى تثبيت تطبيق Announcer</p>
    <a href="https://play.google.com/store/apps/details?id=com.announcer.announcer" class="btn">
      تنزيل من Google Play
    </a>
    <!-- أضف رابط App Store لـ iOS لاحقاً -->
  </div>
</body>
</html>
